<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let user = prompt("Who's there?");
        if (user === "Admin") {
            let password = prompt("Password?");
            if (password === "TheMaster") {
                alert("Welcome!");
            } else if (password === "" || password === null) {
                alert("Canceled");
            } else {
                alert("Wrong password");
            } 
        } else if (user === "" || user === null) {
            alert("Canceled");
        } else {
            alert("I don't know you");
        } 
        
    </script>
    
</body>
</html>
